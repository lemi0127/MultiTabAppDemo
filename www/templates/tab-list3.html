<ion-view view-title="List 3">
  <ion-content class="padding">
    <div class="container">
        <header>
            <form ng-submit="addTodo()" ng-controller="TodoList3Ctrl">
                 <h2>List 3</h2>
                 <input type="text" ng-model="todoText" placeholder="Add Task" />
                 <button class="button icon-right ion-plus-round button-calm">Add</button>
            </form>
        </header>
        
        <section id="todo-list">
            <ul class="list list-inset">
                <li ng-repeat="todo in todos track by $index" ng-show="todo !=undefined" class="item">
                    <span class="{'done':todo.done}">{{todo.text}}</span>
                    <button class="button button-outline button-calm" ng-click="clear($index)">Clear</button>
                </li>
            </ul>
        </section>
</div>
  </ion-content>
</ion-view>
