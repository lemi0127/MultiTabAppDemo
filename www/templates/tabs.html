<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="List 2" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/list2">
    <ion-nav-view name="tab-list2"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="List 3" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/list3">
    <ion-nav-view name="tab-list3"></ion-nav-view>
  </ion-tab>


</ion-tabs>
